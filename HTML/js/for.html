<script>
    function factorial(i){
        if(i==1)
        return 1;
        else return i*factorial(i-1);
    }
    document.write(factorial(5)+"<br/>");
    </script>

        if(n==0)
        return  n;
        else {
            console.log(n+"<br/>");
         countdown(--n);
        }
    }

    countdown(19);

<script>
    function prime(n){
        for(i=2;i<=n;i++){
            flag=1;
            for(j=2;j<=i/2;j++)
            {
                if(i%j==0){
                    
                    flag=0;
                    break;
                }
            }
            if(flag==1)
                document.write(i+"<br/>");

            

        }
    }
    prime(25);


</script>
<script>
    function fibonacci(n){
        if(n<=1){
        
            return n;
        }
        else 
            
        return (fibonacci(n-1)+fibonacci(n-2));
}
    for(i=0;i<7;i++)
