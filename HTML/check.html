function countcase(word){
    //word = $(word);
    var upper=0;
    var lower=0;

        }

}

    function poly(str){

    }

}

<script>
    function sort(arr){
    var i,j;

    for(i=0;i<=arr.length;i++) {
        for (j = i + 1; j <= arr.length; j++)
            if (arr[j] < arr[i]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
    }
 return arr;
}
arr=[111,21,2,28,20];
document.write(sort(arr));
</script>
