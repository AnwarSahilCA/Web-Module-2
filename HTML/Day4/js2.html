<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table border="5px">
    <script>
        var n=parseInt(prompt("Enter number"))
        var m=parseInt(prompt("Enter start"))
        var o= parseInt(prompt("Enterlimit"))
        for(var i=m;i<=o;i++){
            
            mul=n*i;
        document.write("<tr>")
        document.write("<td>"+i+"</td>");
        document.write("<td>*</td>");
        document.write("<td>"+n+"</td>");
        document.write("<td>=</td>");
        document.write("<td>"+mul+"</td>");
        document.write("</tr>")
        }
      
    </script>
    </table>
    
</body>
</html>
